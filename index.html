<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="product1-reduce-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="item1-number" class="form-control text-center" value="1">
                           <button id="product1-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="item1-price"> 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="product2-reduce-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="item2-number" class="form-control text-center" value="1">
                           <button  id="product2-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="item2-price"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"> 1,278 </span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total-price">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const increaseBtn1 = document.getElementById("product1-increase-btn");
      increaseBtn1.addEventListener("click", function(){
         // const item1Number = document.getElementById("item1-number").value;
         // const itemNum = parseFloat(item1Number);
         // const totalItemNum = itemNum + 1;
         // document.getElementById("item1-number").value = totalItemNum;
         document.getElementById("item1-number").value = itemIncrease("item1-number");
         const totalItem1 = itemIncrease("item1-number");
         itemTotalPrice("item1-price", totalItem1 );

         const subTotalPrice = itemTotalPrice("item1-price", totalItem1 ) + parseFloat(subTotalPrice("subtotal"));
         document.getElementById("subtotal").innerText = subTotalPrice;

         
         // const price1 = document.getElementById ("item1-price").innerText;
         // const priceItem1 = parseFloat(price1);
         // const totalPrice1 = totalItemNum * priceItem1;
         // document.getElementById ("item1-price").innerText = totalPrice1;

         // const totalPrice = document.getElementById("total-price").innerText;
         // const priceNum = parseFloat(totalPrice);
         // const finalPrice = priceNum + totalPrice1;
         // document.getElementById("total-price").innerText = finalPrice;

      })
      const reduceBtn1 = document.getElementById("product1-reduce-btn");
      reduceBtn1.addEventListener("click", function(){
         document.getElementById("item1-number").value = itemReduce("item1-number");
         const totalItem11 = itemReduce("item1-number");
         itemTotalPrice("item1-price", totalItem11);
      })

      
      const increaseBtn2 = document.getElementById("product2-increase-btn");
      increaseBtn2.addEventListener("click", function(){
         document.getElementById("item2-number").value = itemIncrease("item2-number")
         const totalItem2 = itemIncrease("item2-number");
         itemTotalPrice("item2-price", totalItem2); 
      })

      const reduceBtn2 = document.getElementById("product2-reduce-btn");
      reduceBtn2.addEventListener("click", function(){
         document.getElementById("item2-number").value = itemReduce("item2-number");
         const totalItem11 = itemReduce("item2-number");
         itemTotalPrice("item2-price", totalItem11);
      })



      function itemIncrease(id){
         const item1Number = document.getElementById(id).value;
         const itemNum = parseFloat(item1Number);
         const totalItemNum = itemNum + 1;
         if(totalItemNum>0){
            return totalItemNum;
         }
         return 0;
      }
      function itemReduce(id){
         const item1Number = document.getElementById(id).value;
         const itemNum = parseFloat(item1Number);
         const totalItemNum = itemNum - 1;
         if(totalItemNum>0){
            return totalItemNum;
         }
         return 0;
      }

      function itemTotalPrice(id, itemNumber){
         const price = document.getElementById(id).innerText;
         const priceNumber = parseFloat(price);
         const totalItemPrice = priceNumber * itemNumber;
         document.getElementById(id).innerText = totalItemPrice;
      }

      // function subTotalPrice(id){
      //    const subTotal = document.getElementById(id).innerText;
      //    const subTotalNumber = parseFloat(subTotal);
      //    return subTotalNumber;}
      

   </script>
</body>

</html>
