<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="product1-reduce-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="item1-number" class="form-control text-center" value="1">
                           <button id="product1-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="item1-price"> 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="product2-reduce-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="item2-number" class="form-control text-center" value="1">
                           <button  id="product2-increase-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="item2-price"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total"> 1,278 </span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total-amount">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const increaseBtn1 = document.getElementById("product1-increase-btn");
      increaseBtn1.addEventListener("click", function(){
         
         itemNumberIncrease("item1-number");
         const item1TotalPrice = itemTotalPrice("item1-price", 1219);

         subTotalUpdate("item2-price", item1TotalPrice, "sub-total");
         finalAmount("total-amount", "sub-total");
      })
         
        
      const reduceBtn1 = document.getElementById("product1-reduce-btn");
      reduceBtn1.addEventListener("click", function(){
         itemNumberReduce("item1-number");
         const item1TotalPrice = itemTotalPrice("item1-price", -1219);

         subTotalUpdate("item2-price", item1TotalPrice, "sub-total");
         finalAmount("total-amount", "sub-total");
      
      })

      
      const increaseBtn2 = document.getElementById("product2-increase-btn");
      increaseBtn2.addEventListener("click", function(){
         itemNumberIncrease("item2-number");
         const item2TotalPrice = itemTotalPrice("item2-price", 59);

         subTotalUpdate("item1-price", item2TotalPrice, "sub-total");
         finalAmount("total-amount", "sub-total");

      
      })

      const reduceBtn2 = document.getElementById("product2-reduce-btn");
      reduceBtn2.addEventListener("click", function(){
         itemNumberReduce("item2-number");
         const item2TotalPrice = itemTotalPrice("item2-price", -59);

         subTotalUpdate("item1-price", item2TotalPrice, "sub-total");
         finalAmount("total-amount", "sub-total");
      //    document.getElementById("item2-number").value = itemReduce("item2-number");
      //    const totalItem11 = itemReduce("item2-number");
      //    itemTotalPrice("item2-price", totalItem11);
      })



      function itemNumberIncrease(id){
         const itemNumber = document.getElementById(id).value;
         const itemNum = parseFloat(itemNumber);
         const totalItemNumber = itemNum + 1;
         if(totalItemNumber>0){
            document.getElementById(id).value = totalItemNumber;
            return totalItemNumber;
         }
         return 0;
      }
      function itemNumberReduce(id){
         const itemNumber = document.getElementById(id).value;
         const itemNum = parseFloat(itemNumber);
         const totalItemNumber = itemNum - 1;
         if(totalItemNumber>= 0){
            document.getElementById(id).value = totalItemNumber;
            return totalItemNumber;
         }
         return 0;
      }

      function itemTotalPrice(id, givenNumber){
         const price = document.getElementById(id).innerText;
         const priceNumber = parseFloat(price);
         const totalAmount = priceNumber + givenNumber;
         if(totalAmount >= 0){
            document.getElementById(id).innerText = totalAmount;
            return totalAmount;
         }else{
            return 0;
         }
      }

      function subTotalUpdate(id1, givenNumber, id2){
         const additionalPrice = document.getElementById(id1).innerText;
         const priceNumber = parseFloat(additionalPrice);
         const subTotalPrice = priceNumber + givenNumber;
         document.getElementById(id2).innerText = subTotalPrice;
      }

      function finalAmount(id1, id2){
         document.getElementById(id1).innerText = document.getElementById(id2).innerText;
      }

      // function subTotalPrice(id){
      //    const subTotal = document.getElementById(id).innerText;
      //    const subTotalNumber = parseFloat(subTotal);
      //    return subTotalNumber;}
      

   </script>
</body>

</html>
